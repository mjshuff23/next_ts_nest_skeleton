services:
  backend:
    env_file: .env
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: ${NODE_ENV:-development}
      args:
        UID: "1000"
        GID: "1000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    env_file: .env
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: ${NODE_ENV:-development}
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    ports:
      - "3000:3000"
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: yourdb
    volumes:
      - ./backend/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
